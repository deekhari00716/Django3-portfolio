<!doctype html>

{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static "portfolio/DKLOGO.png" %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Deekshith Hari</title>
  </head>
  <body>
            <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static "portfolio/DKLOGO.png" %}" width="30" height="30" class="d-inline-block align-top" alt="Nick's Logo">
                <span id="DK">Deekshith Hari</span>
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="https://github.com/deekhari00716">
                        <img src="{% static "portfolio/github.png" %}" width="24" height="24" style="margin:12px">
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/feed/" target="_blank" style="margin:12px">
                        <img src="{% static "portfolio/linkdin.png" %}" width="24" height="24">
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://discordapp.com/channels/@me" target="_blank" style="margin:12px">
                        <img src="{% static "portfolio/code.png" %}" width="24" height="24">
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/deekshi_mambally/" target="_blank" style="margin:12px">
                          <img src="{% static "portfolio/instagram.png" %}" width="24" height="24">
                    </a>
                  </li>
                  <li>
                    <a role="button" href="{% url 'blogapp:all_blogs' %}" class="btn btn-primary" style="margin:12px">Reviews</a>
                  </li>
                  <li>
                    <a role="button" href="https://www.worldometers.info/coronavirus/" class="btn btn-danger" style="margin:12px">Covid19</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>

            <div class="container">
                {% block content %}{% endblock %}
            </div>




            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
